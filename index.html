<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>

  <div class="container">
    <header>
      <h1>calc</h1>
      
      <div class="container-theme">
        <div class="theme">
          

          <span>THEME</span>
          <div class="container-toggle-theme">
            <div class="number-theme">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="toggle-theme">
              <label for="theme1" onclick="changeTheme()">
                <input type="radio" name="theme" id="theme1" value="theme1" />
              </label>

              <label for="theme2" onclick="changeTheme()">
                <input type="radio" name="theme" id="theme2" value="theme2" />
              </label>

              <label for="theme3" onclick="changeTheme()">
                <input type="radio" name="theme" id="theme3" value="theme3" />
              </label>
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <div class="screen">
      <span class="result">0</span>
    </div>

    <div class="main">
      <div class="buttons">
        <div class="row">
          <button type="button" class="btn btn-primary">7</button>
          <button type="button" class="btn btn-primary">8</button>
          <button type="button" class="btn btn-primary">9</button>
          <button type="button" class="btn btn-secondary">DEL</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-primary">4</button>
          <button type="button" class="btn btn-primary">5</button>
          <button type="button" class="btn btn-primary">6</button>
          <button type="button" class="btn btn-primary">+</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-primary">1</button>
          <button type="button" class="btn btn-primary">2</button>
          <button type="button" class="btn btn-primary">3</button>
          <button type="button" class="btn btn-primary">-</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-primary">.</button>
          <button type="button" class="btn btn-primary">0</button>
          <button type="button" class="btn btn-primary">/</button>
          <button type="button" class="btn btn-primary">x</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-secondary">RESET</button>
          <button type="button" class="btn btn-result">=</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Larissa Carvalho</a>.
  </div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
